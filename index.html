<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Cookie Formatter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ফুল স্ক্রিন এবং আধুনিক ব্যাকগ্রাউন্ড সেটআপ */
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #f0f2f5 0%, #dbe4f0 100%);
            margin: 0;
            padding: 30px 15px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* মেইন কন্টেইনার ডিজাইন - আরও চওড়া এবং আধুনিক */
        .container {
            background: #ffffff;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 650px; /* আগের চেয়ে চওড়া */
            margin: 20px auto; /* মাঝখানে আনার জন্য */
        }

        h2 {
            text-align: center;
            color: #1a2b4b;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 24px;
        }

        /* লেবেল ডিজাইন */
        label {
            font-weight: 600;
            color: #4a5568;
            display: block;
            margin-top: 20px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        /* ইনপুট এবং টেক্সটএরিয়া ডিজাইন - আরও প্রিমিয়াম লুক */
        input[type="text"], textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: 'Inter', monospace;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }

        /* ফোকাস করলে যা হবে */
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #1877f2;
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(24, 119, 242, 0.1);
        }

        input[type="text"] {
            margin-bottom: 5px;
        }
        
        textarea {
            height: 150px; /* উচ্চতা বাড়ানো হয়েছে */
            resize: vertical;
        }

        /* বাটন ডিজাইন - আরও বড় এবং বোল্ড */
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            color: white;
            font-size: 16px;
            letter-spacing: 0.5px;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        button:active {
            transform: scale(0.98);
        }

        #btnExtract {
            background-color: #1877f2;
            box-shadow: 0 4px 12px rgba(24, 119, 242, 0.2);
        }
        #btnExtract:hover {
            background-color: #166fe5;
        }

        #btnCopy {
            background-color: #22c55e;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.2);
            display: none;
        }
        #btnCopy:hover {
            background-color: #16a34a;
        }

        /* স্ট্যাটাস এবং ফুটার */
        .status {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
            font-weight: 600;
            min-height: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #a0aec0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Smart Cookie Formatter</h2>

        <label for="globalPass">Global Password (For all IDs)</label>
        <input type="text" id="globalPass" placeholder="Enter password here (e.g. Aa@123456)">

        <label for="inputBox">Paste Cookies Here</label>
        <textarea id="inputBox" placeholder="Paste full cookies data here (datr=...; c_user=...;)"></textarea>

        <button id="btnExtract">Format Data Now</button>

        <label for="outputBox">Result (UID | Pass | Cookie)</label>
        <textarea id="outputBox" readonly placeholder="Formatted result will appear here..."></textarea>
        
        <button id="btnCopy">Copy All Results</button>

        <div id="status" class="status"></div>
        
        <div class="footer">Professional UID & Cookie Formatter Tool</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
