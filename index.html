<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Formatter Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef2f6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 15px;
        }

        /* --- Top Section --- */
        .top-section {
            flex: 1;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid transparent;
            transition: 0.3s;
        }
        .top-section:focus-within { border-color: #1877f2; }

        .header {
            background: #f0f4f8;
            padding: 10px 20px;
            font-weight: 600;
            color: #1a2b4b;
            border-bottom: 1px solid #e1e4e8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        textarea {
            flex: 1;
            width: 100%;
            border: none;
            padding: 15px;
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
            resize: none;
            outline: none;
            color: #333;
        }

        /* --- Middle Bar --- */
        .middle-bar {
            background: #ffffff;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            gap: 10px;
            height: 70px;
        }

        .pass-label { font-weight: 700; color: #1877f2; white-space: nowrap; }

        #globalPass {
            flex: 1;
            border: none;
            background: #f0f4f8;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 15px;
            outline: none;
            color: #333;
            text-align: center;
            font-weight: 600;
        }
        #globalPass:focus { box-shadow: inset 0 0 0 2px #1877f2; }

        /* Buttons */
        button {
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            white-space: nowrap;
            font-size: 14px;
        }

        #btnExtract {
            background: #1877f2;
            color: white;
            flex: 0 0 auto;
        }
        #btnExtract:hover { background: #145dbf; transform: scale(1.05); }

        /* Clear Button Style */
        #btnClear {
            background: #ef4444; /* Red color */
            color: white;
            flex: 0 0 auto;
        }
        #btnClear:hover { background: #dc2626; transform: scale(1.05); }

        /* --- Bottom Section --- */
        .bottom-section {
            flex: 1;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        #outputBox { background: #fafafa; color: #2d3748; }

        .action-footer {
            padding: 10px 20px;
            background: #fff;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #btnCopy {
            background: #22c55e;
            color: white;
            display: none;
        }
        #status { font-size: 13px; font-weight: 600; color: #666; }

        @media (max-width: 650px) {
            .middle-bar { flex-direction: column; height: auto; border-radius: 15px; padding: 15px; gap: 10px; }
            #globalPass, #btnExtract, #btnClear { width: 100%; }
            .middle-bar { gap: 10px; }
        }
    </style>
</head>
<body>

    <div class="top-section">
        <div class="header">
            <span>üç™ INPUT RAW COOKIES</span>
        </div>
        <textarea id="inputBox" placeholder="Paste full cookies here..."></textarea>
    </div>

    <div class="middle-bar">
        <span class="pass-label">PASS KEY</span>
        <input type="text" id="globalPass" placeholder="Enter Password">
        
        <button id="btnExtract">FORMAT DATA ‚¨á</button>
        <button id="btnClear">CLEAR ‚úñ</button>
    </div>

    <div class="bottom-section">
        <div class="header">
            <span>‚úÖ OUTPUT RESULT</span>
        </div>
        <textarea id="outputBox" readonly placeholder="Formatted result will appear here..."></textarea>
        
        <div class="action-footer">
            <div id="status">Waiting for data...</div>
            <button id="btnCopy">COPY ALL</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
