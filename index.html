<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Formatter Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef2f6; /* ‡¶π‡¶æ‡¶≤‡¶ï‡¶æ ‡¶®‡ßÄ‡¶≤‡¶ö‡ßá ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° */
            height: 100vh; /* ‡¶™‡ßÅ‡¶∞‡ßã ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® */
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 15px;
        }

        /* --- ‡¶ì‡¶™‡¶∞‡ßá‡¶∞ ‡¶Ö‡¶Ç‡¶∂ (Cookies Input) --- */
        .top-section {
            flex: 1; /* ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá‡¶∞ ‡¶Ö‡¶∞‡ßç‡¶ß‡ßá‡¶ï ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ ‡¶®‡ßá‡¶¨‡ßá */
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid transparent;
            transition: 0.3s;
        }
        
        .top-section:focus-within {
            border-color: #1877f2;
        }

        .header {
            background: #f0f4f8;
            padding: 10px 20px;
            font-weight: 600;
            color: #1a2b4b;
            border-bottom: 1px solid #e1e4e8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        textarea {
            flex: 1;
            width: 100%;
            border: none;
            padding: 15px;
            font-family: 'Roboto Mono', monospace; /* ‡¶ï‡ßã‡¶°‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶´‡¶®‡ßç‡¶ü */
            font-size: 13px;
            resize: none; /* ‡¶ü‡ßá‡¶®‡ßá ‡¶õ‡ßã‡¶ü ‡¶¨‡ßú ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶¨‡ßá ‡¶®‡¶æ, ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
            outline: none;
            color: #333;
        }

        /* --- ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá‡¶∞ ‡¶Ö‡¶Ç‡¶∂ (Password Bar) --- */
        .middle-bar {
            background: #ffffff;
            padding: 10px 20px;
            border-radius: 50px; /* ‡¶ó‡ßã‡¶≤ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            gap: 15px;
            height: 70px; /* ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶π‡¶æ‡¶á‡¶ü */
        }

        .pass-label {
            font-weight: 700;
            color: #1877f2;
            white-space: nowrap;
        }

        #globalPass {
            flex: 1;
            border: none;
            background: #f0f4f8;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 15px;
            outline: none;
            color: #333;
            text-align: center;
            font-weight: 600;
        }

        #globalPass:focus {
            box-shadow: inset 0 0 0 2px #1877f2;
        }

        /* ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü ‡¶¨‡¶æ‡¶ü‡¶® (Action Button) */
        #btnExtract {
            background: #1877f2;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            white-space: nowrap;
        }

        #btnExtract:hover {
            background: #145dbf;
            transform: scale(1.05);
        }

        /* --- ‡¶®‡¶ø‡¶ö‡ßá‡¶∞ ‡¶Ö‡¶Ç‡¶∂ (Output) --- */
        .bottom-section {
            flex: 1; /* ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶Ö‡¶∞‡ßç‡¶ß‡ßá‡¶ï ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ ‡¶®‡ßá‡¶¨‡ßá */
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        #outputBox {
            background: #fafafa;
            color: #2d3748;
        }

        /* ‡¶ï‡¶™‡¶ø ‡¶¨‡¶æ‡¶ü‡¶® ‡¶è‡¶¨‡¶Ç ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ */
        .action-footer {
            padding: 10px 20px;
            background: #fff;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #btnCopy {
            background: #22c55e;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: none; /* ‡¶ú‡¶æ‡¶≠‡¶æ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü ‡¶¶‡¶ø‡ßü‡ßá ‡¶Ö‡¶® ‡¶π‡¶¨‡ßá */
        }
        
        #status {
            font-size: 13px;
            font-weight: 600;
        }

        /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡ßç‡¶∏‡¶ø‡¶≠ */
        @media (max-width: 600px) {
            .middle-bar {
                flex-direction: column;
                height: auto;
                border-radius: 15px;
                padding: 15px;
            }
            #globalPass, #btnExtract {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="top-section">
        <div class="header">
            <span>üç™ INPUT COOKIES</span>
            <small style="color:#888">Paste Full Data</small>
        </div>
        <textarea id="inputBox" placeholder="Paste your raw cookies here... (datr=...; c_user=...;)"></textarea>
    </div>

    <div class="middle-bar">
        <span class="pass-label">PASS KEY</span>
        <input type="text" id="globalPass" placeholder="Enter Password (e.g. Aa@123)">
        <button id="btnExtract">FORMAT DATA ‚¨á</button>
    </div>

    <div class="bottom-section">
        <div class="header">
            <span>‚úÖ OUTPUT RESULT</span>
            <small style="color:#888">UID | Pass | Cookie</small>
        </div>
        <textarea id="outputBox" readonly placeholder="Result will appear here..."></textarea>
        
        <div class="action-footer">
            <div id="status">Waiting for input...</div>
            <button id="btnCopy">COPY ALL</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
